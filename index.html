<!doctype html>
<html lang="en">

            <nav class="navbar navbar-dark bg-dark rounded-bottom">

        <span></span>

                            <label for="Children">Do you have any children?</label>

                                    <input class="form-check-input" type="radio" name="children" id="children" value="option2">

                                      Yes

                            <div class="form-check">
                                    <input class="form-check-input" type="radio" name="children" id="children" value="option2">

                                  </div>

                                          </div>
                                        </div>
                                      </div>
                                    </div>
                        
                                  </form>

                            <form action="">
                                <div class="form-check">
                                    <label for="Children">Are You currently working?</label>
                                    <div class="form-check">
                                            <input class="form-check-input" type="radio" name="working" id="working" value="option2">

                                            <label class="form-check-label" for="working">
                                              no

                                        </div>
                                </div>
                            </form>
                            </div>
                                <!-- question 3 -->
                            <div class="row">

                                <div class="form-check">
                                    <label for="Children">Are you facting Housing Hardships?</label>
                                    <div class="form-check">
                                            <input class="form-check-input" type="radio" name="housing" id="Housing" value="option2">
                                            <label class="form-check-label" for="housing">
                                              Yes

                                    <div class="form-check">
                                            <input class="form-check-input" type="radio" name="housing" id="housing" value="option2">
                                            <label class="form-check-label" for="housing">
                                              no
                                            </label>
                                        </div>
                                </div>

                            </div>

                            <div class="row">
                                    <form action="">
                                        <div class="form-check">
                                            <label for="Children">Are you currently Facing Finance Hardships?</label>
                                            <div class="form-check">

                                                    <input class="form-check-input" type="radio" name="Financing" id="Financing" value="option2">
                                                    <label class="form-check-label" for="Financing">
                                                      no

                                        </div>

                                    <div class="input-group mb-3 d-inline-flex p-2">
                                            <div class="input-group-prepend">
