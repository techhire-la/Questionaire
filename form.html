<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="/js/jquery-3.3.1.js" type="text/javascript"></script>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/Question.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">

  <title>YPI!</title>
</head>

<body>
  <nav class="navbar navbar-dark bg-dark rounded-bottom">
    <a class="navbar brand" href="index.html">YPI</a>
  </nav>
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="mx-auto mt-3 p-3 mb-2 bg-info text-white rounded">
        <form>
          <!-- question 1 -->
          <div class="row">
            <div class="form-check" id="Children">
              <label for="Children">Do you have any children?</label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="children" value="yes" data-questionid="questionid1" id="show" data-toggle="collapse" data-target="#childrenBlock">
                <label class="form-check-label" for="children">
                  Yes
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="children" value="No" id="hide" />
                <label class="form-check-label" for="children">
                  No
                </label>
              </div>
            </div>
          </div>
          <!-- Yes block children -->
          <div id="childrenBlock" class="panel-collapse collapse">
            <div class="col">
              <div class="row">
                <div class="form-check">
                  <label class="form-check-label" for="how-manny-children">
                    Do you have children in the ages of?
                  </label>
                  <div class="form-check">
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" name="how-manny-children1" id="inlineRadio1" value="">
                      <label class="form-check-label" for="inlinecheckbox1">0-1</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" name="how-manny-children2" id="inlineRadio2" value="">
                      <label class="form-check-label" for="inlinecheckbox2">1-3</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" name="how-manny-children3" id="inlineRadio3" value="">
                      <label class="form-check-label" for="inlinecheckbox3">4-5</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" name="how-manny-children4" id="inlineRadio4" value="">
                      <label class="form-check-label" for="inlinecheckbox4">5-10</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" name="how-manny-children5" id="inlineRadio5" value="">
                      <label class="form-check-label" for="inlinecheckbox">10-14</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" name="how-manny-children6" id="inlineRadio6" value="">
                      <label class="form-check-label" for="inlinecheckbox">14-18</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" name="how-manny-children7" id="inlineRadio7" value="">
                      <label class="form-check-label" for="inlinecheckbox">18-25</label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="form-check" id="working-age">
                  <label for="working-age">
                    Do you have children that are of working age, That are not currently working?
                  </label>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="working-age" value="yes">
                    <label class="form-check-label" for="working-age">
                      Yes
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="working-age" value="no">
                    <label class="for-check-label" for="working-age">
                      No
                    </label>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="form-check" id="college-age">
                  <label for="collage-age">
                    Do you have children of college age, planning or going to college?
                  </label>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="college-age" value="yes">
                    <label class="form-check-label" for="college-age">
                      Yes
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="college-age" value="no">
                    <label class="for-check-label" for="college-age">
                      No
                    </label>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="form-check" id="juvenile">
                  <label for="juvenile">
                    Do you have any children involved in the Juvenile Justice System?
                  </label>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="juvenile" value="yes">
                    <label class="form-check-label" for="juvenile">
                      Yes
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="juvenile" value="no">
                    <label class="form-check-label" for="juvenile">
                      No
                    </label>
                  </div>
                </div>
              </div>

            </div>
          </div>
          <!-- Question two -->
          <div class="row">
            <div class="form-check" id="working">
              <label for="working">Are You currently working?</label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="working" value="yes" id="show-chil">
                <label class="form-check-label" for="working">
                  Yes
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="working" value="no" id="hide-chil">
                <label class="form-check-label" for="working">
                  No
                </label>
              </div>
            </div>
          </div>
          <!-- Question 2 Yes block2 -->
          <div class="panel-collapse collapse" id="JobBlock chil-block">
            <div class="col">
              <div class="row">
                <div class="form-check" id="education">
                  <label for="education">What is your hightest level of Education</label>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="education" value="">
                    <label class="form-check-label" for="working">
                      Highschool/GED
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="education" value="">
                    <label class="form-check-label" for="education">
                      Some college
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="education" value="">
                    <label class="form-check-label" for="education">
                      AA
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="education" id="education" value="">
                    <label class="form-check-label" for="education">
                      BA or higher
                    </label>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="form-check" id="vet">
                  <label for="vet">Are you and/or someone in your family a veteran</label>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="vet" value="yes">
                    <label class="fomm-check-label" for="vet">
                      Yes
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="vet" value="no">
                    <label class="fomm-check-label" for="vet">
                      No
                    </label>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="form-check" id="training">
                  <label for="training">Are you interested in receiving Training?</label>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="training" value="yes">
                    <label class="form-check-label" for="training">
                      Yes
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="training" value="no">
                    <label class="form-check-label" for="training">
                      No
                    </label>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="form-check" id="other-jobless">
                  <label for="other-jobless">Is there anyone else in the household jobless?</label>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="other-jobless" value="yes">
                    <label class="form-check-label" for="other-jobless">
                      Yes
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="other-jobless" value="no">
                    <label class="form-check-label" for="other-jobless">
                      No
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- question 3 -->
          <div class="row">
            <div class="form-check" id="housing">
              <label for="HousingHardships">Are you facting Housing Hardships?</label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="housing" value="yes">
                <label class="form-check-label" for="housing">
                  Yes
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="housing" value="no">
                <label class="form-check-label" for="housing">
                  No
                </label>
              </div>
            </div>
          </div>
          <!--  question 4 -->
          <div class="row">
            <div class="form-check" id="financial">
              <label for="Fincancing">Are you currently facing financial hardship?</label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="financial" value="yes">
                <label class="form-check-label" for="financial">
                  Yes
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="financial" value="no">
                <label class="form-check-label" for="financial">
                  No
                </label>
              </div>
            </div>
          </div>
          <br>
          <div class="form-row align-items-center">
            <div class="input-group mb-2 mr-sm-2">
              <div class="input-group-prepend">
                <div class="input-group-text">Zipcode</div>
              </div>
              <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="19246">
            </div>
            <!-- submit & results view -->
            <a href="results.html">
              <button class="btn btn-primary btn-outline-light col-auto my-1" type="button">
                Search
              </button>
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>



  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="/js/jquery-3.3.1.js" type="text/javascript"></script>
  <script src="/js/question-filter.js" type="text/javascript"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
