<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="/js/jquery-3.3.1.js" type="text/javascript"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/Question.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script type="text/javascript">
        (function () {
            emailjs.init("user_NT8KduLVWnsRhOfMwJEB8");
        })();
    </script>


    <title>YPI!</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark rounded-bottom">
        <a class="navbar brand" href="index.html">YPI</a>
    </nav>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="mx-auto mt-3 p-3 mb-2 bg-info text-white rounded">
                <div class="col form-check">
                    <form id="#submit-email">
                        <div id="resultstest">
                            <table class="table table-hover table-dark table-responsive" id="#message">
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                        <div class="col">
                            <div class="form-row">
                                <div id="log"></div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <input type="text" class="form-control" placeholder="First name" name="firstname">
                                </div>
                                <div class="form-group col-md-6" name="lastname">
                                    <input type="text" class="form-control" placeholder="Last name" name="lastname">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-8">
                                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email" name="senderemail">
                                </div>
                                <div class="form-group col-md-4">
                                    <input type="text" class="form-control" placeholder="Phone Number" name="phonenumber">
                                </div>
                            </div>


                            <div class="form-row">
                                <input id="emaillist" type="text" class="form-control" placeholder="sendto" name="emailto">
                            </div>
                            <div class="form-row">
                                <div class="col-auto flex-row-reverse" id="#contactbutton">
                                    <button type="submit" class="btn btn-outline-light">Email List</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="/js/results.js" type="text/javascript"></script>
    <script src="/js/mailer.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</html>
